<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link href="styleOriginal.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="menu">
        <main>
            <h1>Bar au maître</h1>
            <p class="established">since 1712</p>
            <hr>
            <section>
                <h2>Café</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="flavor">Espresso</p><p class="price">2.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Latté Macchiato</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">café long</p><p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Double éspresso</p><p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Thé</p><p class="price">1.50</p>
                </article>
            </section>
            <section>
                <h2>Désserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Tarte au pomme</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Pain au chocolat</p><p class="price">1.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="index.html" target="_blank">Retour!</a></p>
      </footer>
    </div>
    </body>
</html>
